<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:insert name="metadata"></ui:insert>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>#{pageTitle}</title>
        <h:outputStylesheet name="./vendor/bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="./vendor/jquery-1.11.1.min.js"/>
        <h:outputScript name="./vendor/bootstrap/js/bootstrap.min.js"/>
        <h:outputStylesheet name="./css/main.css"/>
        <h:outputScript name="./js/main.js"/>
        <ui:insert name="head-content"></ui:insert>
    </h:head>


    <h:body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                    <h:form class="navbar-form navbar-right" role="form">

                    </h:form>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container-fluid">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
</html>
