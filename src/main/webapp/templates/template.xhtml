<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:insert name="metadata"></ui:insert>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>#{pageTitle}</title>
        <!--<h:outputStylesheet name="./vendor/bootstrap/css/bootstrap.min.css"/>-->
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./vendor/jquery-ui-1.10.0.custom.min.css"/>
        <h:outputScript name="./vendor/jquery-1.11.1.min.js"/>
        <h:outputScript name="./vendor/jquery-ui.js"/>
        <h:outputScript name="./vendor/bootstrap/js/bootstrap.min.js"/>
        <h:outputStylesheet name="./css/main.css"/>
        <h:outputScript name="./js/main.js"/>
        <ui:insert name="head-content"></ui:insert>
    </h:head>


    <h:body>

        <ui:include src="navbar.xhtml"></ui:include>
        <div class="container-fluid">
            <ui:include src="sidebar.xhtml"></ui:include>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>



    </h:body>
</html>
