    <div role="tabpanel" jsf:rendered="#{not empty slot.presentationStream}">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <ui:repeat value="#{slot.presentationStream.items}" var="pi" varStatus="i">                
                <li role="presentation" class="#{i.index eq 0 ? 'active' : ''}"><a href="#tab#{i.index}" aria-controls="#{i.index}" role="tab" data-toggle="tab">#{pi.name}</a></li>
            </ui:repeat>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <ui:repeat value="#{slot.presentationStream.items}" var="pi" varStatus="i">
                <div role="tabpanel" class="tab-pane #{i.index eq 0 ? 'active' : ''}" id="tab#{i.index}">
                    #{pi.document.name}
                    <script id="documentData#{i.index}" type="text/hiddenData">
                        #{pi.document.htmlData}
                    </script>
                    <iframe src="" style="overflow-y: visible; width: 100%; overflow-x: hidden; border: 0;"/>
                </div>
            </ui:repeat>
        </div>

    </div>
</ui:component>
