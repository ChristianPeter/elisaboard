<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/templates/template.xhtml">
    <ui:param name="pageTitle" value="Welcome"/>
    <ui:param name="pageId" value="Home"/>
    <ui:define name="content">

        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>
        </div>
        <div class="alert alert-success" role="alert">
            <a href="#" class="alert-link">...</a>
        </div>
        <h:form id="mainForm">
            <div class="row">
                <div class="col-sm-4">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Items</h3>
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <ui:repeat value="#{presentationList.allItems}" var="item">
                                    <a href="#" class="list-group-item" jsf:action="#{presentationList.selectItem(item)}">
                                        <f:ajax execute="@this" render="mainForm:details"/>
                                        <h4 class="list-group-item-heading">#{item.name}</h4>
                                        <p class="list-group-item-text">Duration: #{item.duration}</p>
                                    </a>
                                </ui:repeat>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Details for item</h3>
                        </div>
                        <div class="panel-body">
                            <div jsf:id="details">
                                #{presentationList.selectedItem} TEST
                            </div>

                            ...
                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
